    <link rel="icon" href="img/day/116.png">
    <link rel="stylesheet" href="css/bootstrap-grid.css">

<body>
    <!--<div class="se-pre-con"></div>-->
    <div class="container">
        <div class="row justify-content-center">
            <div class=" page-header title text-center">
                <h1 class="element">Local Weather</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="jumbotron">
                <!--<h1 class="display-3">Hello, world!</h1>-->
                <div class="container">
                    <!--  1st row  -->
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h2 class="element" id="city">...</h2>
                        </div>
                    </div>
                    <!-- 2nd row  -->
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h1 class="element">Now Forecast</h1>
                        </div>
                    </div>
                    <!--  3rd row  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-sm"><img src=" " alt="weather-icon" class="element" id="icon"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-sm  text-center">
                                <p class="element" id="condition"></p>
                            </div>
                        </div>
                    </div>
                    <!--  4th row  -->
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="col-sm">
                                <button id="tempC" class="btn btn-secondary"></button>
                                <button id="tempF" class="btn btn-secondary"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
